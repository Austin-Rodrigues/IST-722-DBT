version: 2

models:
  - name: fact_sales
    description: Transaction fact table with one row per product item ordered. Captures orders, products, pricing, discount, and sold amount.
    columns:
      - name: employeeid
        description: FK to the employee dimension
        tests:
          - not_null
      - name: customerid
        description: FK to the customer dimension
        tests:
          - not_null
      - name: orderdate
        description: Order placed date
      - name: productid
        description: FK to the product dimension
        tests:
          - not_null
      - name: orderid
        description: Order ID of the orders
        tests:
          - not_null
          - unique
      - name: quantity
        description: Number of products ordered
      - name: extendedpriceamount
        description: Total price of products before discount
      - name: discountamount
        description: Total discount given on products
      - name: soldamount
        description: Amount after discount is applied
